<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Kit</title>
    <link rel="stylesheet" href="music.css">
</head>

<body style="background-image: url('bg-img.jpg');">

    <div data-key="65" class="key">
        <kbd>A</kbd>
        <div class="sound">Basic Rock</div>
    </div>

    <div data-key="83" class="key">
        <kbd>S</kbd>
        <div class="sound">Big Thwack</div>
    </div>

    <div data-key="68" class="key">
        <kbd>D</kbd>
        <div class="sound">Boom chuck</div>
    </div>

    <div data-key="70" class="key">
        <kbd>F</kbd>
        <div class="sound">Cymbal Groove</div>
    </div>

    <div data-key="71" class="key">
        <kbd>G</kbd>
        <div class="sound">Driving Force</div>
    </div>

    <div data-key="72" class="key">
        <kbd>H</kbd>
        <div class="sound">First Beat</div>
    </div>

    <div data-key="74" class="key">
        <kbd>J</kbd>
        <div class="sound">RatAtat</div>
    </div>

    <div data-key="75" class="key">
        <kbd>K</kbd>
        <div class="sound">Tamba</div>
    </div>

    <div data-key="76" class="key">
        <kbd>L</kbd>
        <div class="sound">Cymbal Groove 2</div>
    </div>

    <audio data-key="65" src="audio/Basic Rock.wav"></audio>
    <audio data-key="83" src="audio/Big Thwack.wav"></audio>
    <audio data-key="68" src="audio/Boom Chuk.wav"></audio>
    <audio data-key="70" src="audio/Cymbal Groove.wav"></audio>
    <audio data-key="71" src="audio/Driving Force.wav"></audio>
    <audio data-key="72" src="audio/first beat.wav"></audio>
    <audio data-key="74" src="audio/RatAtat.wav"></audio>
    <audio data-key="75" src="audio/Tamba.wav"></audio>
    <audio data-key="76" src="audio/Cymbal Groove 2.wav"></audio>

    <script src="music.js">
        
    </script>
</body>

</html>
